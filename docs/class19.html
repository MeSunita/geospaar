## Parallelization

```r
# detectCores()
library(parallel)
cl &lt;- makeCluster(14)
clusterEvalQ(cl, library(raster))
system.time(b5 &lt;- parLapply(cl, 1:1000, function(x) {
  r &lt;- raster(extent(30, 31, -14, -13), res = 0.01, 
              crs = "+proj=longlat +datum=WGS84")
  set.seed(x)
  values(r) &lt;- sample(1:10, size = ncell(r), replace = TRUE)
  stack(r, r * runif(n = ncell(r), 0.9, 1.2), r * runif(n = ncell(r), 0.8, 1.3))
}))
stopCluster(cl)

system.time(b5 &lt;- lapply(1:1000, function(x) {
  r &lt;- raster(extent(30, 31, -14, -13), res = 0.01, 
              crs = "+proj=longlat +datum=WGS84")
  set.seed(x)
  values(r) &lt;- sample(1:10, size = ncell(r), replace = TRUE)
  stack(r, r * runif(n = ncell(r), 0.9, 1.2), r * runif(n = ncell(r), 0.8, 1.3))
}))
```

## Projections

Some data

```r
library(geospaar)
farmers &lt;- system.file("extdata/farmer_spatial.csv", package = "geospaar") %&gt;%
  readr::read_csv() %&gt;% st_as_sf(coords = c("x", "y"))

## Set CRS/proj versus st_transform/project

- setting crs

```r
farmers %&gt;% st_set_crs(4326)
st_crs(farmers) &lt;- 4326

r &lt;- raster(extent(30, 31, -14, -13), res = 0.01)
values(r) &lt;- sample(1:10, size = ncell(r), replace = TRUE)
crs(r) &lt;- 4326
```

- spatial transformation/projection

```r
farmers %&gt;% st_transform(crs = st_crs(roads))
farmers %&gt;% st_transform(crs = "ESRI:102022")

st_crs(roads)$proj4string
# projectRaster(chirpsz, crs = crs(roads))
# projectRaster(chirpsz, crs = st_crs(roads)$proj4string)
projectRaster(chirpsz, crs = "ESRI:102022")

r &lt;- raster(extent(30, 31, -14, -13), res = 0.01)
values(r) &lt;- sample(1:10, size = ncell(r), replace = TRUE)
projectRaster(r, crs = "ESRI:102022")
```

## Modelling demo
### Random Forests

```r
# Train model
library(caTools)
library(randomForest)
library(dplyr)

# read in train set
train_ref &lt;- readr::read_csv(
  system.file("extdata/train_reference.csv", package = "ecaascrops")
) %&gt;% mutate(crop = factor(case_when(
  class == "Maize" ~ 1,
  class == "Rice" ~ 2,
  class == "Other" ~ 3,
  class == "noncrop" ~ 4
))) %&gt;% select(id, class, crop, !!names(.))
```

---
### Model 


```r
# prepare dataset
dset &lt;- train_ref %&gt;% filter(type == "mean") %&gt;%
  select(-id, -class, -type, -seed)
set.seed(10)
samp &lt;- sample.split(dset$crop, SplitRatio = 0.8)
train &lt;- subset(dset, samp == TRUE)
test &lt;- subset(dset, samp == FALSE)
# train %&gt;% tidyr::drop_na()

# fit model
set.seed(123)
mod &lt;- randomForest(crop ~ ., data = train, ntree = 1000,
                    importance = TRUE)
summary(mod)

# Evaluation
pred &lt;- predict(mod, newdata = test %&gt;% dplyr::select(-c(crop)))
cm &lt;- table(test$crop, pred)

rf_results &lt;- list("train" = train, "test" = test, "mod" = mod, "pred" = pred,
                   "error_mat" = cm)
```

imptab &lt;- mod$importance
nms &lt;- rownames(imptab)
imp_tbl &lt;- as_tibble(imptab) %&gt;% 
  mutate(Variable = nms) %&gt;% 
  dplyr::select(Variable, MeanDecreaseAccuracy) %&gt;% 
  arrange(MeanDecreaseAccuracy) %&gt;% 
  mutate(order = 1:n()) %&gt;% 
  mutate(Variable = gsub("\\.", "_", Variable))

p &lt;- ggplot(imp_tbl) + 
  geom_point(aes(MeanDecreaseAccuracy, factor(order))) + 
  scale_y_discrete(labels = toupper(imp_tbl$Variable)) + 
  ylab("Variable") + xlab("Mean Decrease in Accuracy") + 
  theme_linedraw() + 
  theme(axis.text = element_text(size = 7), 
        axis.title = element_text(size = 7))
