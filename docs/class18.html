### Results from homework
- From `chirpsz`, create a categorical raster (`raincat`) containing legend with "low", "medium", "high" rainfall from `raintot`, wherein the low is areas with rainfall &lt; 50 mm, medium is 50-100 m, and high is rainfall &gt; 100 mm


```r
# Serina and Clare
chirpsz &lt;- mask(chirps, districts)
raincat &lt;- cut(calc(chirpsz, sum), breaks = c(0, 50, 100, 200))
cols &lt;- c("grey70", "lightblue", "lightgreen")
plot_noaxes(raincat, col = cols,
            legend = FALSE,  main = "Total Rainfall",
            mar = c(0, 0, 1, 0))
legend(x = "bottomright", legend = c("high", "medium", "low"),
       pch = 15, pt.cex = 3, col = rev(cols), bty = "n")
```


```r
# Claire and Atlas
raintot &lt;- calc(chirpsz, fun = sum)
rain &lt;- cellStats(raintot, range)
rain_3 &lt;- cbind(c(floor(rain[1]), 50, 100),
                 c(50, 100, ceiling(rain[2])), 1:3)
raincat &lt;- reclassify(raintot, rain_3, include.lowest = TRUE)

- Calculate the average elevation and slope in each district of Zambia


```r
# Rasterize districts
districts &lt;- districts %&gt;% mutate(ID = 1:nrow(.))
distsr &lt;- districts %&gt;% rasterize(x = ., y = raintot, field = "ID") %&gt;% print()

# Download DEM
dem &lt;- getData(name = "alt", country = "ZMB", path = tempdir())

# calculate slope
slope &lt;- terrain(x = dem, opt = 'slope', unit = 'degrees')

# calculate mean by district
distsr_rs &lt;- resample(x = distsr, y = slope, method = "ngb")
zoneslope &lt;- zonal(x = slope, z = distsr_rs, fun = "mean")
zoneelevation &lt;- zonal(x = dem, z = distsr_rs, fun = "mean")

# map zonal statistics
distr_slopezone &lt;- zoneslope %&gt;% data.frame %&gt;%  
  subs(x = distsr_rs, y = ., by = "zone")
distr_elezone &lt;- zoneelevation %&gt;% data.frame %&gt;% 
  subs(x = distsr_rs, y = ., by = "zone")

# plot
l &lt;- list(distr_elezone,distr_slopezone)
titles &lt;- c("Elevation", "Slope")
par(mfrow = c(1, 2))
for(i in 1:length(l)) {
  plot_noaxes(l[[i]], main = titles[i])
}
```

### Plotly

Many examples in code demos section of `plotly` help


```r
library(plotly)
library(sf)

nc &lt;- sf::st_read(system.file("shape/nc.shp", package = "sf"), quiet = TRUE)
p &lt;- ggplot(nc) + geom_sf(aes(fill = AREA))
ggplotly(p)
ggplot() + geom_sf(data = nc, aes(fill = AREA))

# If not supplied, coord_sf() will take the CRS from the first layer
# and automatically transform all other layers to use that CRS. This
# ensures that all data will correctly line up
nc_3857 &lt;- sf::st_transform(nc, "+init=epsg:3857")
p2 &lt;- ggplot() +
  geom_sf(data = nc) +
  geom_sf(data = nc_3857, colour = "red", fill = NA)
ggplotly(p2)
```

### Plotly cont.

```r
# Unfortunately if you plot other types of feature you'll need to use
# show.legend to tell ggplot2 what type of legend to use
nc_3857$mid &lt;- sf::st_centroid(nc_3857$geometry)
p3 &lt;- ggplot(nc_3857) +
  geom_sf(colour = "white") +
  geom_sf(aes(geometry = mid, size = AREA), show.legend = "point")

# You can also use layers with x and y aesthetics: these are
# assumed to already be in the common CRS.
p4 &lt;- ggplot(nc) +
  geom_sf() +
  annotate("point", x = -80, y = 35, colour = "red", size = 4)
ggplotly(p4)
```

## Modelling demo
### Random Forests

```r
# Train model
require(caTools)
library(randomForest)
library(dplyr)

# read in train set
train_ref &lt;- readr::read_csv(
  system.file("extdata/train_reference.csv", package = "ecaascrops")
) %&gt;% mutate(crop = factor(case_when(
  class == "Maize" ~ 1,
  class == "Rice" ~ 2,
  class == "Other" ~ 3,
  class == "noncrop" ~ 4
))) %&gt;% select(id, class, crop, !!names(.))
```

---
### Model 


```r
# prepare dataset
dset &lt;- train_ref %&gt;% filter(type == "mean") %&gt;%
  select(-id, -class, -type, -seed)
set.seed(10)
samp &lt;- sample.split(dset$crop, SplitRatio = 0.8)
train &lt;- subset(dset, samp == TRUE)
test &lt;- subset(dset, samp == FALSE)
# train %&gt;% tidyr::drop_na()

# fit model
set.seed(123)
mod &lt;- randomForest(crop ~ ., data = train, ntree = 1000,
                    importance = TRUE)

# Evaluation
pred &lt;- predict(mod, newdata = test %&gt;% dplyr::select(-c(crop)))
cm &lt;- table(test$crop, pred)

rf_results &lt;- list("train" = train, "test" = test, "mod" = mod, "pred" = pred,
                   "error_mat" = cm)
```

imptab &lt;- mod$importance

p &lt;- ggplot(imp_tbl) +

  scale_y_discrete(labels = toupper(imp_tbl$Variable)) + 
  ylab("Variable") + xlab("Mean Decrease in Accuracy") + 
  theme_linedraw() + 
  theme(axis.text = element_text(size = 7),
