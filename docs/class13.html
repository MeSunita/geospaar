## Election Results
&lt;img src="class13_files/figure-html/unnamed-chunk-1-1.png" style="display: block; margin: auto;" /&gt;

---

```r
library(tidyverse)
library(rvest)

URL &lt;- "https://history.house.gov/Institution/Party-Divisions/Party-Divisions/"
webpage &lt;- read_html(URL)
cong &lt;- as_tibble(html_table(webpage)[[1]])
onms &lt;- colnames(cong)
newnms &lt;- c("congress", "seats", "D", "R", "other", "delres")
cong &lt;- cong %&gt;% 
  slice((which(grepl("^Republican", `Anti-Administration`))[1] + 1):nrow(.)) %&gt;%
  filter(`Congress (Years)` != colnames(cong)[1]) %&gt;% 
  mutate(year = gsub("(*.*-)|(*.*–)|)|)2", "", `Congress (Years)`)) %&gt;%
  mutate(year = as.numeric(year) - 2) %&gt;% 
  rename_at(vars(onms), ~newnms) %&gt;% select(-other, -delres) %&gt;%
  mutate(seats = substr(seats, 1, 3)) %&gt;% 
  mutate_at(.vars = vars(seats, D, R), as.numeric) %&gt;% 
  mutate(swing = (D - R) / (D + R)) 
cong %&gt;%  
  ggplot() + geom_line(aes(year, swing)) + 
  theme(axis.text.x = element_text(angle = 90, vjust = 0.5)) + 
  geom_hline(yintercept = 0, lty = 2, col = "red") + 
  xlab("") + ylab("(D - R) / (D + R)") + 
  ggtitle("Normalized Party Control Index for US House") + theme_linedraw() + 
  scale_x_continuous(breaks = seq(1859, 2019, 10), expand = c(0, 2))
```

## Exercises



```r
library(dplyr)
folder_path &lt;- "../inst/extdata/"
files &lt;- list.files(folder_path, pattern = "whittier")
for(file in files){
  load(paste0(folder_path, file))
}

up_data &lt;- whittier_up_d_h %&gt;% dplyr::select(date, 
                           lat, 
                           long,
                           device,
                           ndvi_hourly, 
                           gcvi_hourly, 
                           savi_hourly ,
                           evi2_hourly)

mid_data &lt;- whittier_mid_d_h %&gt;% dplyr::select(date, 
                           lat, 
                           long,
                           device,
                           ndvi_hourly, 
                           gcvi_hourly, 
                           savi_hourly ,
                           evi2_hourly)

down_data &lt;- whittier_down_d_h %&gt;% dplyr::select(date, 
                           lat, 
                           long,
                           device,
                           ndvi_hourly, 
                           gcvi_hourly, 
                           savi_hourly ,
                           evi2_hourly)

## add site_name column
up_data$site_name &lt;- "up"
mid_data$site_name &lt;- "mid"
down_data$site_name &lt;- "down"

## combine using rbind

all_sites_data &lt;- do.call('rbind', list(up_data, mid_data, down_data))
all_sites_data$year &lt;- lubridate::year(all_sites_data$date)
```

```r
shapes = c("up" = 15, 
            "mid" = 16,
            "down" = 17)
  
colors = c("2018" = "orange", 
            "2019" = "slateblue",
            "2020" = "#AAAAAA",
           "2021" = 'grey')

  geom_point(aes(x = evi2_hourly,
                 y = savi_hourly,
                 shape = site_name,
                 col = as.character(year))) +
  scale_shape_manual(values = shapes) + 
  scale_color_manual(values = colors)
```

- you can set projections based on another layer

## plotting (base)
- Use `st_geometry` to plot
- Use `add = TRUE` to add additional plots

```r
par(mar = c(0, 0, 0, 0))
plot(st_geometry(districts), col = "grey")
plot(st_geometry(roads), col = "red", add = TRUE)
plot(st_geometry(farmers), pch = 20, reset = FALSE, col = "blue", add = TRUE)
```
